<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">      
        <link rel="stylesheet" href="./style.css">

        <title>Startpage</title>
    </head>
    <body class="text-center">

        <main role="main" class="container">
            <h1 class="welcomeText">TEXT</h1>

            <form id="search-form" action="https://www.google.com/search" method="get">
                <input id="search-bar" class="form-control" type="text" autofocus type="text" placeholder="Search Google" name="q" alt="Search Google" onkeydown="if(event.keyCode === 13) { this.form.submit(); return false; }">
            </form>

            <div id="iconList" class="card-columns mt-3">
                <div id="iconListEntry" class="card">
                    <div class="card-body cursorPointer">
                        <p class="card-text"><a href="#" target="_self" class="iconLink"><i class="fa-5x iconIcon"></i></a></p>
                        <p class="card-text"><a href="#" target="_self" class="iconLink">TEXT</a></p>
                    </div>
                </div>
            </div>

            <div id="groupList" class="card-deck mt-3">
                <div id="groupListEntry" class="card">
                    <div class="card-body">
                        <h5 class="card-title groupTitle">GROUPNAME</h5>                        
                        <ul class="list-group list-group-flush groupListList">
                            <li class="list-group-item groupListListItem"><a href="#" target="_self" class="groupLink"><i class="groupIcon"></i> <span class="groupText">TEXT</span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="./index.js"></script>
    </body>
</html>
